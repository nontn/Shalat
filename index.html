<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Link Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Origin Link Checker</h1>
    </header>
    <main>
        <form id="linkForm">
            <label for="shortlink">Enter Shortlink:</label>
            <input type="url" id="shortlink" name="shortlink" required>
            <button type="submit">Check Link</button>
        </form>
        <div id="results"></div>
    </main>
    <footer>
        <p>&copy; 2025 Origin Link Checker. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
